<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

  <title>Test challenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" data-main="./js/main">

</script>

<div class="container">
  <div>
    <h1>Архив метеослужбы</h1>
  </div>
  <div class="flexbox-row">

    <div class="flexbox-col">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio-temp" value="option1" checked>
          Температура
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio-prec" value="option2">
          Влажность
        </label>
      </div>
    </div>
    <div class="flexbox-col left-margin full-width">
      <div>
        <select id="start-year" class="selectpicker">
        </select>
        <select id="end-year" class="selectpicker">
        </select>

      </div>

      <canvas id="graph" class="top-margin"></canvas>
    </div>
  </div>

</div>
</body>

</html>
